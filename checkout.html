<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" crossorigin="anonymous" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <!-- Telephone Input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/css/intlTelInput.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Icons CSS -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="content bg-secondary p-2">
      <div class="container bg-white pb-3">
        <div class="mx-auto">
          <h5 class="text-center py-2 my-0 font-weight-bold">BAGSHOP.ID</h5>
        </div>
        <hr class="my-0" />
        <section class="multi_step_form">
          <form id="msform">
            <ul id="progressbar">
              <li class="active"></li>
              <li></li>
              <li></li>
            </ul><br>
            <div class="mx-auto mb-2">
              <h5 class="text-center pb-2 my-0 font-weight-bold">Booking Information</h5>
              <h5 class="text-center pb-2 my-0 font-weight-800">Please fill up blanks filed below</h5>
            </div><br>
            <div class="row align-items-center px-2">
              <div class="col" style="padding-right: 80px; border-right: 3px solid #ccc">
                <img src="img/bag1.png" alt="img" class="img-fluid" /><br><br>
                <div class="row">
                  <div class="col">
                    <h6 class="text-center pb-2 my-0 font-weight-bold">Backpack</h6>
                  </div>
                  <div class="col">
                    <h6 class="text-center pb-2 my-0 font-weight-bold">IDR 250.000</h6>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="text-left">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" />
                </div>
                <div class="form-group">
                  <label class="text-left">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" />
                </div>
                <div class="form-group">
                  <label class="text-left">Email Address</label>
                  <input type="text" class="form-control" placeholder="Email Address" />
                </div>
                <div class="form-group">
                  <label class="text-left">No Phone</label>
                  <input type="text" class="form-control" placeholder="No Phone" />
                </div>
              </div>
            </div><br>
            <div class="mt-4 text-center">
              <div class="row justify-content-center">
                <div class="col-4 mt-4">
                  <button class="btn btn-block" style="background-color: #6f42c1; border: 1px solid black">Continue to Book</button>
                  <button class="btn btn-block" style="background-color: white; border: 1px solid black">Cancel</button>
                </div>
              </div>
            </div>
          </form><br><br><br><br><br>
          
          <section id="foother"style="background-color: #C4C4C4;">
            <footer class="footer">
                <div class="row2">
                  <div class="footer-col">
                    <br><h4><strong>BAGSHOP</strong></h4>
                    <div class="social-links">
                      <img src="img/ig.png"style="width: 60px;">
                      <img src="img/shopee.png"style="width: 60px;">
                      <img src="img/fb.png"style="width: 60px;">
                    </div>
                    <h4 ></h4>
                     </div>
                     <div class="footer-col">
                       <h4></h4>
                     </div>
                     <div class="footer-col">
                      <br><h9><strong>Address</strong></h9><br>
                      <h10>Jl. HR Subrantas No.105, Kecamatan Tampan, Pekanbaru, Riau 28294 0878-8899-83</h10>                       
                                </div>
                                 </div><br><br><br><br>
                                 <div id="copyright">
                                    <div class="wrapper"style="background-color: #8FAFDF">
                                        <b>Copyright 2022  - All Right Reserved - BAGSHOP
                                    </div>
                                </div>
                              </div>
                            </div>
                            </div>
                          </div>
                        </footer>
                        </section>
                    </section>
                  </div>
                </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
