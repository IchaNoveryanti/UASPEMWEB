<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
   <div class="container">

        <h5 class="mt-5 mb-4">Normal Image - kecil</h5>
        <img src="img/images.jpg">

        <br><br><br>

        <h5 class="mt-5 mb-4">Normal Image - Besar</h5>
        <img src="img/download (6).png">

        <br><br><br>

        <h5 class="mt-5 mb-4">Responsive Image</h5>
        <img src="img/download (6).png" class="img-fluid">

        <br><br><br>

        <h5 class="mt-5 mb-4">Rounded Corner</h5>
        <img src="img/download (6).jpg" class="rounded">

        <br><br><br>

        <h5 class="mt-5 mb-4">Rounded Circle</h5>
        <img src="img/download (6).jpg" class="rounded-circle">

        <br><br><br>

        <h5 class="mt-5 mb-4">Aligning Image</h5>
        <img src="img/images.jpg" class="float-right">
        <img src="img/images.jpg" class="float-left">
        <img src="img/images.jpg" class="mx-auto d-block">
        <div class="text-center">
            <img src="img/images.jpg">
        </div>
            
        <br><br><br>
        


   </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
